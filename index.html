    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="">
            <div id="link">
                <a href="https://www.linkedin.com/in/himanshu-sharma-750a8a24b/" class="fa-brands fa-linkedin" target="blank"></a>

            </div> 
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const text = document.querySelector('.content');
            const xPos = (e.clientX / window.innerWidth) * 15;
            const yPos = (e.clientY / window.innerHeight) * 10;

            text.style.textShadow = `${xPos}px ${yPos}px 10px rgba(0, 0, 0, 5)`
        });

        function enlargePicture() {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var link = document.getElementById("link");
            var imgSrc = document.querySelector(".profile-picture img").src;

            modal.style.display = "block";
            modalImg.src = imgSrc;
            link.style.display = "block"; 
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("link").style.display = "none"; // Hide text when closing modal
        }
    </script>
</body>
