    <script>
        let currentContentId = '1'; // Initially set to 'Home' content

        function enlargePicture() {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var link = document.getElementById("link");
            var imgSrc = document.querySelector(".profile-picture img").src;

            // Display modal and enlarge picture
            modal.style.display = "block";
            modalImg.src = imgSrc;
            link.style.display = "block"; 

            // Show initial content
            showContent('1');
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("link").style.display = "none"; // Hide text when closing modal
        }

        function showContent(id) {
            // Hide current content
            document.getElementById(currentContentId).style.display = 'none';

            // Show new content
            document.getElementById(id).style.display = 'block';

            // Update current content id
            currentContentId = id;
        }

        document.addEventListener('mousemove', function(e) {
            const text = document.querySelector('.home');
            const xPos = (e.clientX / window.innerWidth) * 15;
            const yPos = (e.clientY / window.innerHeight) * 10;

            text.style.textShadow = `${xPos}px ${yPos}px 10px rgba(0, 0, 0, 5)`
        });
    </script>
